<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Clone - Movement + Inventory (with Logs)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%; background: #000; font-family: sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #inventory {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      padding: 6px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      z-index: 10;
    }
    .inventory-slot {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      background-size: cover;
      background-image: url('hotbar.png');
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    .inventory-slot img {
      width: 80%;
      height: 80%;
      pointer-events: none;
      user-select: none;
    }
    .hidden { display: none; }
    #toggleInventory {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 6px;
      color: white;
      z-index: 10;
    }
    #instructions {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      user-select: none;
      z-index: 20;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Click to play<br/>
    Move: WASD<br/>
    Look: Mouse<br/>
    ESC to unlock pointer
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="inventory" class="hidden">
    <div class="inventory-slot" data-slot="0">
      <img src="item1.png" draggable="true" id="item0" ondragstart="event.dataTransfer.setData('text/plain', event.target.id)">
    </div>
    <div class="inventory-slot" data-slot="1">
      <img src="item2.png" draggable="true" id="item1" ondragstart="event.dataTransfer.setData('text/plain', event.target.id)">
    </div>
    <div class="inventory-slot" data-slot="2">
      <img src="item3.png" draggable="true" id="item2" ondragstart="event.dataTransfer.setData('text/plain', event.target.id)">
    </div>
  </div>

  <button id="toggleInventory">Toggle Inventory</button>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { PointerLockControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/PointerLockControls.js";

    let camera, scene, renderer, controls;
    let moveForward = false;
    let moveBackward = false;
    let moveLeft = false;
    let moveRight = false;
    let canJump = false;

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    const clock = new THREE.Clock();

    init();
    animate();

    function init() {
      console.log("Initializing scene and renderer...");

      const canvas = document.getElementById('gameCanvas');
      renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log("Renderer initialized with size:", window.innerWidth, window.innerHeight);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xcccccc);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.y = 1.6; // eye height
      console.log("Camera created at position:", camera.position);

      controls = new PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      const instructions = document.getElementById('instructions');
      instructions.addEventListener('click', () => {
        console.log("Instructions clicked, requesting pointer lock...");
        controls.lock();
      });

      controls.addEventListener('lock', () => {
        console.log("Pointer locked");
        instructions.style.display = 'none';
      });
      controls.addEventListener('unlock', () => {
        console.log("Pointer unlocked");
        instructions.style.display = '';
      });

      // Floor setup
      const floorGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
      const floorMaterial = new THREE.MeshBasicMaterial({color: 0x444444, wireframe: true});
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = - Math.PI / 2;
      scene.add(floor);
      console.log("Floor added to scene");

      // Cube setup
      const geometry = new THREE.BoxGeometry(1,1,1);
      const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0.5, -5);
      scene.add(cube);
      console.log("Cube added at position:", cube.position);

      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      window.addEventListener('resize', onWindowResize);

      // Inventory toggle
      const inventory = document.getElementById('inventory');
      const toggleBtn = document.getElementById('toggleInventory');
      toggleBtn.addEventListener('click', () => {
        inventory.classList.toggle('hidden');
        console.log("Inventory toggled. Now hidden =", inventory.classList.contains('hidden'));
      });

      // Inventory touch/drag logic
      const slots = document.querySelectorAll('.inventory-slot');
      slots.forEach(slot => {
        slot.addEventListener('touchstart', e => {
          const img = slot.querySelector('img');
          if (img) {
            img.dataset.dragging = 'true';
            console.log(`Touch start on slot ${slot.dataset.slot}, dragging image ${img.id}`);
          }
        });
        slot.addEventListener('touchend', e => {
          const dragging = document.querySelector('img[data-dragging="true"]');
          if (dragging && dragging !== slot.firstChild) {
            dragging.removeAttribute('data-dragging');
            slot.innerHTML = '';
            slot.appendChild(dragging);
            console.log(`Touch end on slot ${slot.dataset.slot}, dropped image ${dragging.id}`);
          }
        });
        slot.addEventListener('click', () => {
          const img = slot.querySelector('img');
          if (img) console.log(`Clicked on item in slot: ${slot.dataset.slot}, image id: ${img.id}`);
        });
      });

      console.log("Initialization complete");
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      console.log("Window resized. New aspect:", camera.aspect, "Renderer size:", window.innerWidth, window.innerHeight);
    }

    function onKeyDown(event) {
      console.log(`Key down: ${event.code}`);
      switch(event.code) {
        case 'ArrowUp':
        case 'KeyW':
          moveForward = true;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          moveLeft = true;
          break;
        case 'ArrowDown':
        case 'KeyS':
          moveBackward = true;
          break;
        case 'ArrowRight':
        case 'KeyD':
          moveRight = true;
          break;
        case 'Space':
          if (canJump === true) {
            velocity.y += 5;
            console.log("Jump triggered");
          }
          canJump = false;
          break;
      }
    }

    function onKeyUp(event) {
      console.log(`Key up: ${event.code}`);
      switch(event.code) {
        case 'ArrowUp':
        case 'KeyW':
          moveForward = false;
          break;
        case 'ArrowLeft':
        case 'KeyA':
          moveLeft = false;
          break;
        case 'ArrowDown':
        case 'KeyS':
          moveBackward = false;
          break;
        case 'ArrowRight':
        case 'KeyD':
          moveRight = false;
          break;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      const speed = 10;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(moveForward) - Number(moveBackward);
      direction.x = Number(moveRight) - Number(moveLeft);
      direction.normalize();

      if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
      if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      // Debug movement velocity and position
      console.log(`Delta: ${delta.toFixed(3)} | Velocity: x=${velocity.x.toFixed(3)}, z=${velocity.z.toFixed(3)} | Position: x=${controls.getObject().position.x.toFixed(2)}, y=${controls.getObject().position.y.toFixed(2)}, z=${controls.getObject().position.z.toFixed(2)}`);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
